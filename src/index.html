<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bathroom Break Timer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="happy">
		<div class="container">
			<h1>Bathroom Break Timer</h1>
			<div class="secondary">
				<input type="text" id="firstName" placeholder="First Name" />
				<input type="text" id="lastName" placeholder="Last Name" />
			</div>
			<button id="toggleTimer">Sign Out/In</button>
			<div id="timerDisplay">00:00</div>
			<div id="studentNameDisplay"></div>
			<img
				id="catGraphic"
				class="hide"
				src="../content/happy-cat-alpha.png"
				alt="Happy Cat"
			/>
			<div class="secondary hide" id="export">
				<button id="exportCSV">Export as CSV</button>
				<button id="resetStorage">Reset Storage</button>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
